<div class="flex max-w-full flex-none flex-col sm:max-w-none md:max-w-full">
  <div class="sticky top-0 z-30 flex-none bg-white shadow ring-1 ring-black ring-opacity-5 sm:pr-8">
    <!-- Mobile -->
    <div class="grid grid-cols-7 text-sm leading-6 text-gray-500 sm:hidden">
      @for (day of _days; track day.date) {
        <button type="button" class="flex flex-col items-center pb-3 pt-2">
          {{ day.weekday.narrow }}
          <span
            class="mt-1 flex h-8 w-8 items-center justify-center font-semibold text-gray-900"
            [ngClass]="{ 'rounded-full bg-indigo-600 text-white': day.isToday }">
            {{ day.date | date: 'dd' }}
          </span>
        </button>
      }
    </div>

    <!-- Desktop -->
    <div
      class="-mr-px hidden grid-cols-7 divide-x divide-gray-100 border-r border-gray-100 text-sm leading-6 text-gray-500 sm:grid">
      <div class="col-end-1 w-14"></div>
      @for (day of _days; track day.date) {
        <div class="flex items-center justify-center py-3">
          <span [ngClass]="{ 'flex items-baseline': day.isToday }">
            {{ day.weekday.short }}
            <span
              class="items-center justify-center font-semibold text-gray-900"
              [ngClass]="{
                'ml-1.5 flex h-8 w-8 rounded-full bg-indigo-600 text-white': day.isToday
              }">
              {{ day.date | date: 'dd' }}
            </span>
          </span>
        </div>
      }
    </div>
  </div>
